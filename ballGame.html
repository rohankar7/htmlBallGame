<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Simple Game</title>
        <meta charset="UTF-8"/>
    </head>
    <body onload="preload()">
        <canvas id="game" width="640" height="480"></canvas>
        <div id="scores"></div>
        <script type="text/javascript">
            var canvas,context;
            var p1y=p2y=40;
            var pt=10,ph=100;
            var bx=by=50,xVel=yVel=4;
            var paddleOffset=0;
            var score1=0,score2=0;
            const plankVel=10;
            bd=6;
            function preload(){
                displayScores=document.getElementById("scores");
                canvas=document.getElementById("game");
                context=canvas.getContext("2d");
                setInterval(update,1000/40);
                window.addEventListener("keydown", event => {
                    if(event.key == "w"){
                        if(p1y-plankVel>=0){
                            p1y+=-plankVel;
                        }
                    }
                    else if(event.key == "s"){
                        if(p1y+ph<=480){
                            p1y+=plankVel;
                        }
                    }
                    if(event.key == "e"){
                        if(p2y-plankVel>=0){
                            p2y+=-plankVel;
                        }
                    }
                    else if(event.key == "d"){
                        if(p2y+ph<=480){
                            p2y+=plankVel;
                        }
                    }
                });
                window.addEventListener("keyup", event => {
                    if (event.key == "w" || event.key == "s") {
                        p1y=p1y;
                    }
                    if (event.key == "e" || event.key == "d") {
                        p2y=p2y;
                    }
                });
                displayScores.innerHTML="PLAYER1 "+score1+"---------------------------------------------------"+"PLAYER2 "+score2;
            }
            function update(){
                context.fillStyle="black";
                context.fillRect(0,0,canvas.width,canvas.height);
                context.fillStyle="white";
                context.fillRect(1,p1y,pt,ph);
                context.fillRect(canvas.width-pt-1,p2y,pt,ph);
                bx+=xVel;
                by+=yVel;
                if(by>480 || by<0){
                    yVel=-yVel;
                }
                if(bx>640 || bx<0){
                    if(bx<0){
                        ++score2;
                    }
                    else{
                        ++score1;
                    }
                    xVel=-xVel;
                }
                    displayScores.innerHTML="PLAYER1 "+score1+"---------------------------------------------------"+"PLAYER2 "+score2;                
                //ball hits plank1
                if(by+yVel<p1y+ph && by+yVel>p1y){
                    if(bx-bd/2<10){
                        //yVel=-yVel;
                        xVel=-xVel;
                    }
                }
                //ball hits plank2
                if(by+yVel<p2y+ph && by+yVel>p2y){
                    if(bx-bd/2>canvas.width-pt){
                        //yVel=-yVel;
                        xVel=-xVel;
                    }
                }
                context.fillRect(bx-bd/2,by-bd/2,bd,bd);  
            }
            
        </script>
    </body>
</html>
